AllCops:
  TargetRubyVersion: 2.5

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 130

require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rake

